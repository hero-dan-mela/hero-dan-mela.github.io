<script>
    const container = document.getElementById("myCarousel");
    const options = {
        Dots: false,
        Thumbs: {
            type: "classic",
        },
    };

    new Carousel(container, options, { Thumbs });

    var settingAutoplay = 'yes';
    window.settingAutoplay = settingAutoplay === 'disable' ? false : true;

    $('#unmute-sound').click(function () {
        $('#music').prop('muted', false);
        $('#mute-sound').show();
        $(this).hide();
    });

    $('#mute-sound').click(function () {
        $('#music').prop('muted', true);
        $('#unmute-sound').show();
        $(this).hide();
    });

    var timeout;

    $('a[href*="#"]').on('click', function (e) {
        e.preventDefault();

        var $this = $(this);

        // If the element is already active, return
        if ($this.hasClass("active")) {
            return;
        }

        // Clear the timeout if set
        clearTimeout(timeout);

        // Remove "active" class from all links
        $('a[href*="#"]').removeClass("active");
        $('.footer-menu a').removeClass('active');

        // Add "active" class to the clicked link after 500ms
        timeout = setTimeout(function () {
            $this.addClass("active");
        }, 500);

        $('html, body').animate({
            scrollTop: $($(this).attr('href')).offset().top
        }, 500, 'linear');
    });

    $(window).scroll(function () {
        var scrollDistance = $(window).scrollTop();

        $('.footer-menu li').each(function (i) {
            var sectionTop = $($(this).find('a').attr('href')).offset().top;

            if (sectionTop <= scrollDistance) {
                $('.footer-menu a.active').removeClass('active');
                $(this).find('a').addClass('active');
            }
        });
    }).scroll();

    $(function () {
        var imgwrapheight = $('#landing picture .img-wrap').height();
        var bukaundangan = $('#bukaundangan');
        var layarheight = $(window).height();
        var hvalue = 12;
        var rootFontSize = parseInt($('html').css('font-size'));

        if (!navigator.userAgent.match(/iPhone/i)) {
            if (imgwrapheight <= layarheight) {
                hvalue = 12;
            } else {
                hvalue = ((imgwrapheight - layarheight) / rootFontSize) + ((layarheight * 0.15) / rootFontSize);
            }
        }

        bukaundangan.css('top', '-' + hvalue + 'rem');
    });

</script>
